<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://colorhunt.co/palette/180549">
</head>
<body>
  <header></header>
  <main>
  <div class="container mt-6 color-2 w-50">
    <div class="row p-0 justify-content-center">
      <div class="col p-0 text-center panel">
            <h1 class=" color-1 py-2 my-0">Rock-Paper-Scissors</h1>
          <div class="pt-2 color-2">
            <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
            <i class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i>
            <i class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
          </div>
          <h2 class="py-3 color-2">
            Choose Your Move:
          </h2>
          <div class="pb-3">
            <button class="btn btn-primary" id="rock" onclick="rock()">Rock</button>
            <button class="btn btn-primary" id="paper" onclick="paper()">Paper</button>
            <button class="btn btn-primary" id="scissors" onclick="scissors()">Scissors</button>
          </div>
        
      </div>
    </div>
  </div>
 
   
              <div class="container card w-50 mt-5 color-2">
                <div class="rowjustify-content-center">
                  <div class="col text-center">
                    <h1>Result:</h1>
                  <h1 id="whoWon" class="pb-2"></h1>
                  <h3>You Chose: <p id="playerChoice"></p></h3>
                  <h3>Computer Chose:<p id="compChoice"></p></h3>
                  </div>
                </div>
              </div>
     
   

  </main>
  
  
  
  <footer></footer>

  <script src="app.js"></script>
</body>
</html>
